<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>公司管理</title>
	<script src="../js/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/companyManage.css">
</head>
<body>
	<h3>搜索安保公司</h3>
	<div class="searchBox">
		<input type="text" placeholder="请输入要搜索的公司名称" class="companyName">
		<input type="button" class="companySearchBtn" value="搜索全部">
	</div>
	<div class="companyInfo">
		<table>
			<tr>
				<th>公司名称</th>
				<th>管理员数量</th>
				<th>保安队长数量</th>
				<th>保安数量</th>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
		</table>
	</div>
	
	<div class="allCompany">
		<h3>请选择安保公司</h3>
		<div class="searchBox">
			<input type="text" placeholder="请输入要搜索的公司名称" class="cName">
			<input type="button" class="sBtn">
		</div>
		<div class="allCompanyInfo">
			<table>
				<tr>
					<th>安保公司</th>
					<th>请选择</th>
				</tr>
			</table>
		</div>
		
	</div>
	<script src="../js/companyManage.js"></script>
</body>
</html>
