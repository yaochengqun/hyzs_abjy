<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加商品</title>
	<script src="../js/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/addProduct.css">
</head>
<body>
	<h3>添加商品</h3>
	<div class="contentBox">
		<h4>选择业务类型</h4>
		<input type="text">
		<input type="button" class="typeBtn">
		<h4>总体业务说明</h4>
		<textarea name="" id="" cols="30" rows="10" placeholder="此业务适合公司高管、商务、明星、珠宝商人等高端人士押送贵重物品、保密文件等"></textarea>
		<h4>安保公司</h4>
		<input type="text">
		<input type="button" class="companyBtn">
		<h4>公司业务相关说明</h4>
		<textarea name="" id="" cols="30" rows="10"></textarea>
		<h4>具体价格</h4>
		<table>
			<tr>
				<th>属性名称</th>
				<th>属性说明</th>
				<th>规格</th>
				<th>价格</th>
			</tr>
			<tr>
				<td>初始价格</td>
				<td></td>
				<td></td>
				<td>
					<input type="text">元
				</td>
			</tr>
			<tr>
				<td>护送人数</td>
				<td>
					<input type="text">
				</td>
				<td></td>
				<td>
					<input type="text">元
				</td>
			</tr>
			<tr>
				<td rowspan="4">护送地区</td>
				<td rowspan="4">
					<textarea name="" id="" cols="30" rows="10"></textarea>
				</td>
				<td>偏远地区</td>
				<td>
					<input type="text">元
				</td>
			</tr>
			<tr>
				<td>华北地区</td>
				<td>
					<input type="text">元
				</td>
			</tr>
			<tr>
				<td>东北地区</td>
				<td>
					<input type="text">元
				</td>
			</tr>
			<tr>
				<td>华南地区</td>
				<td>
					<input type="text">元
				</td>
			</tr>
			<tr>
				<td rowspan="2">物品重量</td>
				<td rowspan="2">
					<textarea name="" id="" cols="30" rows="10"></textarea>
				</td>
				<td>&gt;10KG</td>
				<td>
					<input type="text">元
				</td>
			</tr>
			<tr>
				<td>&lt;10KG</td>
				<td>
					<input type="text">元
				</td>
			</tr>
			<tr>
				<td rowspan="2">押运时间</td>
				<td rowspan="2">
					<textarea name="" id="" cols="30" rows="10"></textarea>
				</td>
				<td>周中</td>
				<td>
					<input type="text">元
				</td>
			</tr>
			<tr>
				<td>周末</td>
				<td>
					<input type="text">元
				</td>
			</tr>
			<tr>
				<td rowspan="2">物品尺寸</td>
				<td rowspan="2">
					<textarea name="" id="" cols="30" rows="10"></textarea>
				</td>
				<td>3米X3米X3米 以内</td>
				<td>
					<input type="text">元
				</td>
			</tr>
			<tr>
				<td>3米X3米X3米 以外</td>
				<td>
					<input type="text">元
				</td>
			</tr>
		</table>
		<h4>商品图片</h4>
		<img src="" alt="">
		<input type="button" value="修改">
		<h4>业务合同</h4>
		<input type="button" class="uploadContractBtn">上传合同
		<br><br>
		<input type="button" value="添加完成" class="addCompleteBtn">
	</div>
	<div class="secTypeBox">
		<h3>请选择业务类型</h3>
		<div class="allTypeInfo">
			<table>
				<tr>
					<th>业务类型</th>
					<th>请选择</th>
				</tr>
			</table>
		</div>
	</div>
	<div class="secCompanyBox">
		<h3>请选择安保公司</h3>
		<div class="searchBox">
			<input type="text" placeholder="请输入要搜索的公司名称" class="cName">
			<input type="button" class="sBtn">
		</div>
		<div class="allCompanyInfo">
			<table>
				<tr>
					<th>安保公司</th>
					<th>请选择</th>
				</tr>
			</table>
		</div>
	</div>
	<script src="../js/addProduct.js"></script>
</body>
</html>
