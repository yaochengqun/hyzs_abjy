<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>公司详情</title>
	<script src="../js/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/companyDetails.css">
</head>
<body>
	<h3>公司详情</h3>
	<div class="detailsBox">
		<h4>公司名称：</h4>
		<input type="text">
		<h4>公司简介：</h4>
		<img src="" alt="公司logo" class="companyLogo">
		<input type="button" value="上传logo">
		<textarea name="" id="" cols="30" rows="10" placeholder="文字介绍"></textarea>
		<h4>地理位置：</h4>
		<div class="companyLocation"></div>
		<input type="button" value="上传位置">
		<h4>详细办公地址：</h4>
		<textarea name="" id="" cols="30" rows="10" placeholder="请输入详细办公地址，如不填写，可能会影响贵公司业务"></textarea>
		<h4>客服电话：</h4>
		<input type="text">
		<h4>保安风采：</h4>
		<div class="mien">
			<div class="mienImgBox">
				<div class="mienImg">
					<img src="" alt="图片">
					<input type="button" value="添加更多">
				</div>
				<input type="button" value="上传图片">
				<textarea name="" id="" cols="30" rows="10" placeholder="文字说明"></textarea>
			</div>
			<div class="mienVideoBox">
				<div class="mienVideo">
					<video src=""></video>
					<input type="button" value="添加更多">
				</div>
				<input type="button" value="上传视频">
				<textarea name="" id="" cols="30" rows="10" placeholder="文字说明"></textarea>
			</div>
		</div>
		
		
	</div>
	<script src="../js/companyDetails.js"></script>
</body>
</html>
